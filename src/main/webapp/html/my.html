<!DOCTYPE html>
<html lang="en">
<head>
    <title>RPG</title>
    <meta charset="UTF-8">
    <link href="/css/my.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--    <script async src="/javaScript/my.js"></script>-->

</head>
<body>
<h1>RPG admin panel</h1>
<h2>Accounts list:</h2>

<div>
    <label for="itemsPerPage">Count per page:</label>
    <select id="itemsPerPage" onchange="changeItemsPerPage()">
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
</div>

<table id="getListPlayers">
    <thead>
    <tr class="rTr">
        <th>#</th>
        <th>Name</th>
        <th>Title</th>
        <th>Race</th>
        <th>Profession</th>
        <th>Level</th>
        <th>Birthday</th>
        <th>Banned</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>

<div id="pagination"></div>

<hr>
<h2>Create a new player</h2>
</hr>
<form id="createPlayerForm">
    <label for="createName">Name:
    <input type="text" id="createName" maxlength="12" required></label><br>

    <label for="createTitle">Title:
    <input type="text" id="createTitle" maxlength="30" required></label><br>

    <label for="createRace">Race:</label>
    <select id="createRace" required></select></label><br>

    <label for="createProfession">Profession:
    <select id="createProfession"  required></select></label><br>

    <label for="createLevel">Level:</label>
    <input type="number" id="createLevel" min="0" max="100" required></label><br>

    <label for="createBirthday">Birthday:</label>
    <input type="date" id="createBirthday"  required></label><br>

    <div class="banned-wrapper">
        <input type="checkbox" id="createBanned">
        <label for="createBanned">Banned</label>
    </div><br>
    <button type="button" id="createPlayerButton">Create Player</button>
</form>

<script type="module" src="/javaScript/my.js"></script>

</body>
</html>
